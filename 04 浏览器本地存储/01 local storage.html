<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <!-- localStorage和SessionStorage 统称为webStorage -->
  <!-- localStorage: 浏览器关闭也不会移除 -->
  <h2>local storage</h2>
  <button onclick="saveData()">保存一个数据</button>
  <button onclick="readData()">读取一个数据</button>
  <button onclick="deleteData()">删除一个数据</button>
  <button onclick="deleteAllData()">清空数据</button>

  <script>
    let p = { name: 'john', age: 18 }
    function saveData() {
      // 添加本地存储
      localStorage.setItem('msg', 'hello!');
      localStorage.setItem('person', JSON.stringify(p));
    }
    function readData() {
      // 读取本地存储
      console.log(localStorage.getItem('msg'));
      let result = localStorage.getItem('person')
      console.log(JSON.parse(result));
    }
    function deleteData() {
      // 删除一个本地存储
      console.log(localStorage.removeItem('msg'));
    }
    function deleteAllData() {
      // 删除所有本地存储
      localStorage.clear();
    }
  </script>
</body>

</html>
