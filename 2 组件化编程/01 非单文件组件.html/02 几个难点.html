<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <div id="root">
    <h2>{{msg}}</h2>
    <my-school></my-school>
    <!-- 自闭和单标签(在脚手架中使用) -->
    <!-- <my-school /> -->

    <person></person>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    // 定义组件
    let school = Vue.extend({
      // 给组件指定名字(只在开发者工具中生效)
      name: 'anguigu',
      template: `<div>
      <h2>学校:{{name}}</h2>
      <h2>地址:{{address}}</h2>
      </div>
      `,
      data() {
        return {
          name: '尚硅谷',
          address: '北京'
        }
      },
    })
    // 简写 
    let person = {
      name: 'xiao-ming',
      template: `<div>
      <h2>姓名:{{name}}</h2>
      <h2>年龄:{{age}}</h2>
      </div>
      `,
      data() {
        return {
          name: '小明',
          age: '18'
        }
      },
    }

    new Vue({
      el: '#root',
      data: {
        msg: 'vue其实挺简单'
      },
      // 注册组件
      components: {
        // 多单词书写方法
        "my-school": school, person
        // 大驼峰命名(在脚手架中使用)
        // MySchool
      }
    })
  </script>

</body>

</html>
