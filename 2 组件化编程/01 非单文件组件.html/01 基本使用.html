<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <div id="root">
    <hello></hello>
    <!-- 编写组件标签 -->
    <hero1></hero1>
    <hr>
    <hero2></hero2>
    <!-- 组件可以重复添加 -->
    <hero2></hero2>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    // 创建组件 hero1
    const hero1 = Vue.extend({
      // el: '#root', 组件没有el配置项
      template: `<div>
      <h2>名称:{{firstName}}</h2>
      <h2>外号:{{lastName}}</h2>
      </div>`,
      data() {
        return {
          firstName: '东邪',
          lastName: '黄老邪'
        }
      },

    })
    // 创建组件 hero2
    const hero2 = Vue.extend({
      template: `<div>
      <h2>名称:{{firstName}}</h2>
      <h2>外号:{{lastName}}</h2>
      <button @click='show()'>点击</button>
      </div>`,
      data() {
        return {
          firstName: '西毒',
          lastName: '欧阳峰'

        }
      },
      methods: {
        show() {
          alert(this.firstName + '-' + this.lastName)
        }
      },
    })
    // 创建组件 hello
    let hello = Vue.extend({
      template: `<div>
          <h2>hello vue</h2>
        </div>
      `
    })

    // 注册组件(全局注册)
    Vue.component(
      'hello', hello
    )
    // 创建vm
    new Vue({
      el: '#root',
      // 注册组件(局部注册)
      components: {
        hero1, hero2
      }
    })
  </script>
</body>

</html>
